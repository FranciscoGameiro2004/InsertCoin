<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/styleSheet.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Insert Coin</title>
</head>
<body style="padding-top: 85px;">
    <nav class="navbar navbar-expand-md bg-black fixed-top d-flex justify-content-between">
        
    </nav>

    <div class="container-fluid">
        <div class="jumbotron jumbotron-fluid">
            <section class="h-100 h-custom" style="background-color: #8fc4b7;">
                <div class="container py-5 h-100">
                  <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-lg-8 col-xl-6">
                      <div class="card rounded-3">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp"
                          class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
                          alt="Sample photo">
                        <div class="card-body p-4 p-md-5">
                          <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Registration Info</h3>
              
                          <form class="px-md-2">
              
                            <div class="form-outline mb-4">
                              <input type="text" id="form3Example1q" class="form-control" />
                              <label class="form-label" for="form3Example1q">Name</label>
                            </div>
              
                            <div class="row">
                              <div class="col-md-6 mb-4">
              
                                <div class="form-outline datepicker">
                                  <input type="text" class="form-control" id="exampleDatepicker1" />
                                  <label for="exampleDatepicker1" class="form-label">Select a date</label>
                                </div>
              
                              </div>
                              <div class="col-md-6 mb-4">
              
                                <select class="select">
                                  <option value="1" disabled>Gender</option>
                                  <option value="2">Female</option>
                                  <option value="3">Male</option>
                                  <option value="4">Other</option>
                                </select>
              
                              </div>
                            </div>
              
                            <div class="mb-4">
              
                              <select class="select">
                                <option value="1" disabled>Class</option>
                                <option value="2">Class 1</option>
                                <option value="3">Class 2</option>
                                <option value="4">Class 3</option>
                              </select>
              
                            </div>
              
                            <div class="row mb-4 pb-2 pb-md-0 mb-md-5">
                              <div class="col-md-6">
              
                                <div class="form-outline">
                                  <input type="text" id="form3Example1w" class="form-control" />
                                  <label class="form-label" for="form3Example1w">Registration code</label>
                                </div>
              
                              </div>
                            </div>
              
                            <button type="submit" class="btn btn-success btn-lg mb-1">Submit</button>
              
                          </form>
              
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </section>

              <a href="./register.html">
                <button class="btn btn-outline-success m-1">register.html</button>
              </a>
        </div>
    </div>

    <!-- Modal de Login -->
    <div class="modal fade" id="mdlLogin" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="frmLogin">
                    <div class="modal-body">        
                        <div class="form-group">
                            <label for="txtUsername">Username</label>
                            <input type="text" class="form-control" id="txtUsername" placeholder="Enter username"/>
                        </div>
                        <div class="form-group">
                            <label for="txtPassword">Password</label>
                            <input type="password" class="form-control" id="txtPassword" placeholder="Enter password"/>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <input type="submit" class="btn btn-secondary" value="Login">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                    </div>
                </form>
                <div class="row">
                    <div class="col">
                        <div id="msgLogin"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Register -->
    <div class="modal fade" id="mdlRegister" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Register</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="frmRegister">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="txtUsernameRegister">Username</label>
                            <input
                                type="text"
                                class="form-control"
                                id="txtUsernameRegister"
                                placeholder="Enter username"
                            />
                        </div>
                            <div class="form-group">
                                <label for="txtPasswordRegister">Password</label>
                                <input type="password" class="form-control" id="txtPasswordRegister" placeholder="Enter password"/>
                            </div>
                            <div class="form-group">
                                <label for="txtPasswordRegister2">Confirm Password</label>
                                <input type="password" class="form-control" id="txtPasswordRegister2" placeholder="Enter password"/>
                            </div>             
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-secondary">Register</button>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                    </div>
                </form>
                <div class="row">
                    <div class="col">
                        <div id="msgRegister">
                            
                        </div>
                    </div>
                </div>
            </div>
          
        </div>
    </div>

    <script type="module" src="../js/init.js"></script>

    <script type="module" src="../js/models/UsersModel.js"></script>

    <script type="module" src="../js/views/navBar.js"></script>
</body>
</html>
