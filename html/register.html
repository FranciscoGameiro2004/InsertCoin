<body style="padding-top: 125px;">
    <nav class="navbar navbar-expand-md bg-black fixed-top d-flex justify-content-between">

    <div class="accountForm">
      <div class="formContainer">
      <h1>Criar conta</h1>
      <!--!Por algum motivo, o required nÃ£o funciona-->
      <form class="row g-3 needs-validation" id="registerForm">
        <div class="">
          <label for="validationCustom01" class="form-label">Nome de Utilizador</label>
          <input type="text" class="form-control" id="newUsername" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="">
          <label for="validationCustom02" class="form-label">Palavra-passe</label>
          <input type="password" class="form-control" id="newPassword" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="">
          <label for="validationCustom02" class="form-label">Confirmar palavra-passe</label>
          <input type="password" class="form-control" id="passwordConfirmation" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-12">
          <input class="btn btn-primary" type="submit" value="Criar Conta">
        </div>
      </form>
    </div>
