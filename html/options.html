<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/geral.css" rel="stylesheet">
    <link href="/css/Navbar.css" rel="stylesheet">
    <link href="/css/styleSheet.css" rel="stylesheet">
    <link href="/css/Fotter.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Configurações - Insert Coin</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.png">
    <link rel="stylesheet" href="../css/accountPages.css">
</head>
<body>
    <nav class="navbar navbar-expand-md bg-black fixed-top d-flex justify-content-between">
        
    </nav>
    <h1>Configurações</h1>
    <div class="text-center">
        <a hidden id="userManagementBtn" class="btn btn-primary btn-sm " href="#" role="button" data-bs-toggle="modal" data-bs-target="#userManagementModal">Gerir utilizadores</a>
    </div>
    

    <div class="securityForm accountForm">
        <div>
            <h2 class="col text-center" id="customText">Perfil</h2>
            <div class="formContainer col">
                <div class="text-center">
                    <img src="../img/profilePics/default/Black.png" id="avatarCont" alt="">
                    <!--TODO: Integrar as fotos de perfil adquiridas pela loja.-->
                </div>
                <div class="text-center p-2">
                    <a class="btn btn-primary btn-sm text" id="editAvatarBtn" role="button" data-bs-toggle="modal" data-bs-target="#exampleModal">Alterar</a>
                </div>

                <form class="row g-3 needs-validation" id="profileForm">
                    <div class="">
                        <label for="validationCustom01" class="form-label">Nome de utilizador</label>
                        <input type="text" class="form-control" id="newUsername" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-12">
                        <input class="btn btn-primary" type="submit" value="Salvar Alterações">
                    </div>
                </form>
            </div>

            <div>
                <h2 class="text-center" id="customText">Segurança</h2> 
                <div class="formContainer col">
                    <form class="row g-3 needs-validation" id="securityForm">
                        <div class="">
                            <label for="validationCustom01" class="form-label">Nova palavra-passe</label>
                            <input type="password" class="form-control" id="newPassword" required>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                        </div>
                        <div class="">
                            <label for="validationCustom02" class="form-label">Confirmar nova palavra-passe</label>
                            <input type="password" class="form-control" id="passwordConfirmation" required>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                        </div>
                        <div class="">
                            <label for="validationCustom02" class="form-label">Escreva a sua palavra-passe atual</label>
                            <input type="password" class="form-control" id="currentPassword" required>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                        </div>
                        <div class="col-12">
                            <input class="btn btn-primary" type="submit" value="Salvar Alterações">
                        </div>
                    </form>
                </div>
    </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Alterar foto de perfil</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="" name="profilePicForm">
                    <input type="radio" name="profilePicChoice" id="Black" value="../img/profilePics/default/Black.png">
                    <label for="Black"><img src="../img/profilePics/default/Black.png" alt=""></label>

                    <input type="radio" name="profilePicChoice" id="Blue" value="../img/profilePics/default/Blue.png">
                    <label for="Blue"><img src="../img/profilePics/default/Blue.png" alt=""></label>

                    <input type="radio" name="profilePicChoice" id="Cammo" value="../img/profilePics/default/Cammo.png">
                    <label for="Cammo"><img src="../img/profilePics/default/Cammo.png" alt=""></label>

                    <input type="radio" name="profilePicChoice" id="Cyan" value="../img/profilePics/default/Cyan.png">
                    <label for="Cyan"><img src="../img/profilePics/default/Cyan.png" alt=""></label>

                    <input type="radio" name="profilePicChoice" id="Grass" value="../img/profilePics/default/Grass.png">
                    <label for="Grass"><img src="../img/profilePics/default/Grass.png" alt=""></label>

                    <input type="radio" name="profilePicChoice" id="Green" value="../img/profilePics/default/Green.png">
                    <label for="Green"><img src="../img/profilePics/default/Green.png" alt=""></label>

                    <input type="radio" name="profilePicChoice" id="Magenta" value="../img/profilePics/default/Magenta.png">
                    <label for="Magenta"><img src="../img/profilePics/default/Magenta.png" alt=""></label>

                    <input type="radio" name="profilePicChoice" id="Ocean" value="../img/profilePics/default/Ocean.png">
                    <label for="Ocean"><img src="../img/profilePics/default/Ocean.png" alt=""></label>

                    <input type="radio" name="profilePicChoice" id="Orange" value="../img/profilePics/default/Orange.png">
                    <label for="Orange"><img src="../img/profilePics/default/Orange.png" alt=""></label>

                    <input type="radio" name="profilePicChoice" id="Pine" value="../img/profilePics/default/Pine.png">
                    <label for="Grass"><img src="../img/profilePics/default/Pine.png" alt=""></label>

                    <input type="radio" name="profilePicChoice" id="Red" value="../img/profilePics/default/Red.png">
                    <label for="Red"><img src="../img/profilePics/default/Red.png" alt=""></label>

                    <input type="radio" name="profilePicChoice" id="Sacramento" value="../img/profilePics/default/Sacramento.png">
                    <label for="Sacramento"><img src="../img/profilePics/default/Sacramento.png" alt=""></label>

                    <input type="radio" name="profilePicChoice" id="White" value="../img/profilePics/default/White.png">
                    <label for="White"><img src="../img/profilePics/default/White.png" alt=""></label>
            </div>
            <div class="modal-footer">
                <input type="submit" class="btn btn-primary" value="Alterar foto de perfil">
                </form>
            </div>
          </div>
        </div>
    </div>

    <div class="modal fade" id="userManagementModal" tabindex="-1" aria-labelledby="userManagementModal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-xl">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Gerir utilizadores</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <table class="table" id="userManagementTable">
                    <tr>
                        <th>Utilizador</th>
                        <th>Tipo</th>
                        <th>Nível atual</th>
                        <th>Opções</th>
                    </tr>
                    <tr>
                        <td>USER</td>
                        <td>Normal</td>
                        <td>1</td>
                        <td>
                            <a class="btn btn-primary btn-sm " href="#" role="button">Ver mais detalhes</a>
                            <a class="btn btn-warning btn-sm " href="#" role="button">Bloquear</a>
                            <a class="btn btn-danger btn-sm " href="#" role="button">Remover</a>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <input type="submit" class="btn btn-primary" value="Confirmar alterações">
                </form>
            </div>
          </div>
        </div>
    </div>
    
    <script type="module" src="../js/models/UsersModel.js"></script>
    <script type="module" src="../js/views/navBar.js"></script>
    <script type="module" src="../js/views/optionsView.js"></script>
</body>
</html>
