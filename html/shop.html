<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/css/geral.css" rel="stylesheet">
        <link href="/css/Navbar.css" rel="stylesheet">
        <link href="/css/styleSheet.css" rel="stylesheet">
        <link href="/css/Fotter.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="../css/levelSelection.css">
        <title>Insert Coin</title>
    </head>
    <body>
        
        <nav class="navbar navbar-expand-md bg-black fixed-top d-flex justify-content-between text-center">

        </nav>

        <div class="row">
            <h1 class="col">Loja</h1>
            <h3 class="col text-end" id="coinsContainer">XX Moedas</h3>
        </div>
        
        <div id="cosmeticsContainer" class="row row-sm-auto">
            <div class="card col-6 col-sm-4 shopItem" style="width:18rem; border: none;">
                <div alt="Computer Space">
                <img id="itemImg" src="../img/profilePics/shop/ComputerSpace.png" class="card-img-top thumbnail">
                </div>
        
                <div class="card-body">
                    <h4 class="lvlTitle card-title text-center" id="itemName">Computer Space</h4>
                    <h6 class="lvlTitle card-title text-center" id="itemCoins">100 Moedas</h6>
                    <div class="text-center">
                        <a class="btn btn-primary btn-sm buyButton" role="button" id="buyButton">Comprar</a>
                    </div>
                </div>
            </div>
            <div class="card col-6 col-sm-4 shopItem" style="width:18rem; border: none;">
                <div alt="Pong">
                <img id="itemImg" src="../img/profilePics/shop/Pong.png" class="card-img-top thumbnail">
                </div>
        
                <div class="card-body">
                    <h4 class="lvlTitle card-title text-center" id="itemName">Pong</h4>
                    <h6 class="lvlTitle card-title text-center" id="itemCoins">100 Moedas</h6>
                    <div class="text-center">
                        <a class="btn btn-primary btn-sm buyButton" role="button" id="buyButton">Comprar</a>
                    </div>
                </div>
            </div>
            <div class="card col-6 col-sm-4 shopItem" style="width:18rem; border: none;">
                <div alt="Gun Fight">
                <img id="itemImg" src="../img/profilePics/shop/GunFight.png" class="card-img-top thumbnail">
                </div>
        
                <div class="card-body">
                    <h4 class="lvlTitle card-title text-center" id="itemName">Gun Fight</h4>
                    <h6 class="lvlTitle card-title text-center" id="itemCoins">100 Moedas</h6>
                    <div class="text-center">
                        <a class="btn btn-primary btn-sm buyButton" role="button" id="buyButton">Comprar</a>
                    </div>
                </div>
            </div>
        </div>

        <div id="confirmationModal" class="modal fade" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Comprar item?</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <p id="message">Quer mesmo adquirir o item XX?</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                  <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="confirmationBtn">Confirmar</button>
                </div>
              </div>
            </div>
        </div>

        <div id="cannotAffordModal" class="modal fade" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Aviso</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <p id="message">NÃ£o tem dinheiro suficiente para adquirir o item XX.</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Continuar</button>
                </div>
              </div>
            </div>
        </div>
          

        <div id="footer">
            
        </div>

        <script type="module" src="/js/models/UsersModel.js"></script>
        <script type="module" src="/js/views/navBar.js"></script>
        <script type="module" src="/js/views/shopView.js"></script>
        <script type="module" src="/js/views/contentFotterView.js"></script>
    </body>
</html>
