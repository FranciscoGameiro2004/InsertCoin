<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Insert Coin</title>

    <style>
        #content
        {
            background-color: black;
        }

        .container {
          position: relative;
          text-align: center;
          color: rgb(255, 255, 255);
          background-color: black;
        }
        
        .centered {
          position: relative;
        }
    </style>

</head>
<body style="padding-top: 85px;">
    <nav class="navbar navbar-expand-md bg-dark fixed-top d-flex justify-content-between">

    </nav>

    <div class="container-fluid">
        <div class="jumbotron jumbotron-fluid">

            <div id="content">

            </div>

        </div>
    </div>

    <div>
        <a href="./html/register.html">
            <button class="btn btn-outline-success m-1">
                register.html
            </button>
        </a>

        <a href="./html/login.html">
            <button class="btn btn-outline-success m-1">
                login.html
            </button>
        </a>
    </div>

    <div class="modal fade" id="mdlLogin" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="frmLogin">
                    <div class="modal-body">        
                        <div class="form-group">
                            <label for="txtUsername">Username</label>
                            <input type="text" class="form-control" id="txtUsername" placeholder="Enter username"/>
                        </div>
                        <div class="form-group">
                            <label for="txtPassword">Password</label>
                            <input type="password" class="form-control" id="txtPassword" placeholder="Enter password"/>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <input type="submit" class="btn btn-secondary" value="Login">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                    </div>
                </form>
                <div class="row">
                    <div class="col">
                        <div id="msgLogin"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Register -->
    <div class="modal fade" id="mdlRegister" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Register</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="frmRegister">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="txtUsernameRegister">Username</label>
                            <input
                                type="text"
                                class="form-control"
                                id="txtUsernameRegister"
                                placeholder="Enter username"
                            />
                        </div>
                            <div class="form-group">
                                <label for="txtPasswordRegister">Password</label>
                                <input type="password" class="form-control" id="txtPasswordRegister" placeholder="Enter password"/>
                            </div>
                            <div class="form-group">
                                <label for="txtPasswordRegister2">Confirm Password</label>
                                <input type="password" class="form-control" id="txtPasswordRegister2" placeholder="Enter password"/>
                            </div>             
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-secondary">Register</button>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                    </div>
                </form>
                <div class="row">
                    <div class="col">
                        <div id="msgRegister">

                        </div>
                    </div>
                </div>
            </div>
          
        </div>
    </div>

    <script type="module" src="./js/init.js"></script>

    <script type="module" src="./js/models/UsersModel.js"></script>

    <script type="module" src="./js/views/contentIndexView.js"></script>
    <script type="module" src="./js/views/navBar.js"></script>
</body>
</html>
