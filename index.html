<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/styleSheet.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Insert Coin</title>

    <style>
        #content
        {
            background-color: black;
        }

        .container {
          position: relative;
          text-align: center;
          color: rgb(255, 255, 255);
          background-color: black;
        }
        
        .centered {
          position: relative;
        }
    </style>

</head>
<body>
    
    <nav class="navbar navbar-expand-md bg-light sticky-top d-flex justify-content-between">
        <div class="container-fluid">
            <a class="navbar-brand ps-5" href="../index.html">
                <img id = "logotipo" src="./img/icone.png"  onerror="this.src='../img/icone.png';"/>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse flex-grow-0" id="navbarTogglerDemo01">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a href="/html/register.html" id="authBtnLogin" class="btn rounded-pill m-1 nav-link active">
                        Iniciar Sess√£o
                    </a>
                  </li>
                  <li class="nav-item">
                    <a href="/html/register.html" id="authBtnRegister" class="btn rounded-pill m-1 nav-link active">
                        Criar conta
                    </a>
                  </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="jumbotron jumbotron-fluid">

            <div id="content">
                
            </div>

        </div>
    </div>

    

    <div class="modal fade" id="mdlLogin" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="frmLogin">
                    <div class="modal-body">        
                        <div class="form-group">
                            <label for="txtUsername">Username</label>
                            <input type="text" class="form-control" id="txtUsername" placeholder="Enter username"/>
                        </div>
                        <div class="form-group">
                            <label for="txtPassword">Password</label>
                            <input type="password" class="form-control" id="txtPassword" placeholder="Enter password"/>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <input type="submit" class="btn btn-secondary" value="Login">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                    </div>
                </form>
                <div class="row">
                    <div class="col">
                        <div id="msgLogin"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Register -->
    <div class="modal fade" id="mdlRegister" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Register</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="frmRegister">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="txtUsernameRegister">Username</label>
                            <input
                                type="text"
                                class="form-control"
                                id="txtUsernameRegister"
                                placeholder="Enter username"
                            />
                        </div>
                            <div class="form-group">
                                <label for="txtPasswordRegister">Password</label>
                                <input type="password" class="form-control" id="txtPasswordRegister" placeholder="Enter password"/>
                            </div>
                            <div class="form-group">
                                <label for="txtPasswordRegister2">Confirm Password</label>
                                <input type="password" class="form-control" id="txtPasswordRegister2" placeholder="Enter password"/>
                            </div>             
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-secondary">Register</button>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                    </div>
                </form>
                <div class="row">
                    <div class="col">
                        <div id="msgRegister">

                        </div>
                    </div>
                </div>
            </div>
          
        </div>
    </div>

    <script type="module" src="./js/init.js"></script>

    <script type="module" src="./js/models/UsersModel.js"></script>

    <script type="module" src="./js/views/contentIndexView.js"></script>
    <script type="module" src="./js/views/navBar.js"></script>
</body>
</html>
